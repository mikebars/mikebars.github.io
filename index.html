<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Mike Bars" />

    <meta name="theme-color" content="#d6729c" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=0"
    />

    <title>Mike Bars</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: Futura, sans-serif;
        font-weight: bolder;
      }

      *:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .page {
        background-color: #d6729c;
        height: 100%;
        position: relative;
        width: 100%;
      }

      .content {
        position: absolute;
        margin: auto;
        text-align: center;
        top: 45%;
        transform: translateY(-50%);
        width: 100%;
      }

      .link {
        color: black;
        display: block;
        font-size: 2rem;
        font-style: italic;
        margin: 1rem auto;
        padding: 1rem 2rem;
        text-decoration: none;
        width: fit-content;
      }

      .name {
        font-size: 3rem;
      }

      .theme {
        bottom: 0;
        position: fixed;
        width: 100%;
      }

      .theme::-webkit-media-controls-current-time-display:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-enclosure:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-fullscreen-button:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-fullscreen-volume-max-button:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-fullscreen-volume-min-button:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-fullscreen-volume-slider:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-mute-button:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-overlay-enclosure:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-panel:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-play-button:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-time-remaining-display:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-timeline:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-timeline-container:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-toggle-closed-captions-button:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-volume-slider:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-enclosure {
        border-radius: 0;
      }

      .theme::-webkit-media-controls-panel {
        background-color: #d6729c;
      }
    </style>
  </head>

  <body>
    <main class="page">
      <nav class="content">
        <a
          class="name link"
          href="https://mikebars.github.io/"
          target="_blank"
          rel="noopener noreferrer"
        >
          Mike Bars
        </a>

        <a
          class="link"
          href="https://github.com/mikebars/"
          target="_blank"
          rel="noopener noreferrer"
        >
          GitHub
        </a>

        <a
          class="link"
          href="resume.pdf"
          target="_blank"
          rel="noopener noreferrer"
        >
          Résumé
        </a>
      </nav>
    </main>

    <audio class="theme" src="theme.mp3" autoplay controls loop>
      <!-- Theme Music -->
    </audio>
  </body>
</html>
