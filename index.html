<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Mike Bars" />

    <meta name="theme-color" content="deepskyblue" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <title>Mike Bars</title>

    <style>
      :root {
        --lightness: 70%;
        --saturation: 100%;

        --color-0: hsl(0deg, var(--saturation), var(--lightness));
        --color-30: hsl(30deg, var(--saturation), var(--lightness));
        --color-60: hsl(60deg, var(--saturation), var(--lightness));
        --color-90: hsl(90deg, var(--saturation), var(--lightness));
        --color-120: hsl(120deg, var(--saturation), var(--lightness));
        --color-150: hsl(150deg, var(--saturation), var(--lightness));
        --color-180: hsl(180deg, var(--saturation), var(--lightness));
        --color-210: hsl(210deg, var(--saturation), var(--lightness));
        --color-240: hsl(240deg, var(--saturation), var(--lightness));
        --color-270: hsl(270deg, var(--saturation), var(--lightness));
        --color-300: hsl(300deg, var(--saturation), var(--lightness));
        --color-330: hsl(330deg, var(--saturation), var(--lightness));
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;

        user-select: inherit;
      }

      *:focus {
        outline-color: white;
        outline-style: dashed;
        outline-width: thick;
      }

      html,
      body {
        box-sizing: border-box;

        height: 100%;
        min-height: 100vh;
        width: 100%;
        min-width: 100vw;

        margin: 0;
        padding: 0;

        user-select: none;
      }

      .background {
        background-color: deepskyblue;

        height: 100%;
        width: 100%;
      }

      .page {
        position: relative;

        height: 100%;
        width: 100%;
      }

      .content {
        position: absolute;
        top: 45%;
        transform: translateY(-50%);

        width: 100%;

        margin: auto;
      }

      .link {
        display: block;

        width: fit-content;

        margin: auto;
        padding: 5vmin;
      }

      .last.link {
        margin-bottom: -5vmin;
        margin-top: 5vmin;
      }

      .icon {
        height: 20vmin;
        width: 100%;
      }

      .theme {
        filter: invert(1);

        outline-color: black;

        position: fixed;
        bottom: 0;

        width: 100%;
      }

      .theme::-webkit-media-controls-current-time-display:focus,
      .theme::-webkit-media-controls-enclosure:focus,
      .theme::-webkit-media-controls-fullscreen-button:focus,
      .theme::-webkit-media-controls-fullscreen-volume-max-button:focus,
      .theme::-webkit-media-controls-fullscreen-volume-min-button:focus,
      .theme::-webkit-media-controls-fullscreen-volume-slider:focus,
      .theme::-webkit-media-controls-mute-button:focus,
      .theme::-webkit-media-controls-overlay-enclosure:focus,
      .theme::-webkit-media-controls-panel:focus,
      .theme::-webkit-media-controls-play-button:focus,
      .theme::-webkit-media-controls-time-remaining-display:focus,
      .theme::-webkit-media-controls-timeline:focus,
      .theme::-webkit-media-controls-timeline-container:focus,
      .theme::-webkit-media-controls-toggle-closed-captions-button:focus,
      .theme::-webkit-media-controls-volume-slider:focus,
      .theme::-webkit-media-controls:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-enclosure {
        background: none;

        border-radius: 0;
      }

      .theme::-webkit-media-controls-panel {
        background-color: transparent;
      }
    </style>
  </head>

      <main class="page">
        <nav class="content">
          <a

            rel="noopener noreferrer"

            <svg
              class="icon"

              width="420"
              height="420"
              viewBox="0 0 10 10"

              <style>
                .logo .bar {

              <g class="logo">

                <rect class="bar" x="4" y="4" width="2" height="4" />
                <rect class="bar" x="8" y="4" width="2" height="6" />
              </g>
            </svg>
          </a>
