<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Mike Bars" />

    <meta name="theme-color" content="deepskyblue" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=0"
    />

    <title>Mike Bars</title>

    <style>
      *,
      *:before,
      *:after {
        box-sizing: inherit;

        user-select: inherit;
      }

      *:focus {
        outline-color: white;
        outline-style: dashed;
        outline-width: thick;
      }

      html,
      body {
        box-sizing: border-box;

        height: 100%;
        min-height: 100vh;
        width: 100%;
        min-width: 100vw;

        margin: 0;
        padding: 0;

        user-select: none;
      }

      .background {
        background-color: deepskyblue;

        height: 100%;
        width: 100%;
      }

      .page {
        position: relative;

        height: 100%;
        width: 100%;
      }

      .content {
        position: absolute;
        top: 45%;
        transform: translateY(-50%);

        width: 100%;

        margin: auto;
      }

      .link {
        display: block;

        width: fit-content;

        margin: auto;
        padding: 5vmin;
      }

      .last.link {
        margin-bottom: -5vmin;
        margin-top: 5vmin;
      }

      .icon {
        height: 20vmin;
        width: 100%;
      }

      .bar {
        fill: white;
      }

      .theme {
        filter: invert();

        outline-color: black;

        position: fixed;
        bottom: 0;

        width: 100%;
      }

      .theme::-webkit-media-controls-current-time-display:focus,
      .theme::-webkit-media-controls-enclosure:focus,
      .theme::-webkit-media-controls-fullscreen-button:focus,
      .theme::-webkit-media-controls-fullscreen-volume-max-button:focus,
      .theme::-webkit-media-controls-fullscreen-volume-min-button:focus,
      .theme::-webkit-media-controls-fullscreen-volume-slider:focus,
      .theme::-webkit-media-controls-mute-button:focus,
      .theme::-webkit-media-controls-overlay-enclosure:focus,
      .theme::-webkit-media-controls-panel:focus,
      .theme::-webkit-media-controls-play-button:focus,
      .theme::-webkit-media-controls-time-remaining-display:focus,
      .theme::-webkit-media-controls-timeline:focus,
      .theme::-webkit-media-controls-timeline-container:focus,
      .theme::-webkit-media-controls-toggle-closed-captions-button:focus,
      .theme::-webkit-media-controls-volume-slider:focus,
      .theme::-webkit-media-controls:focus {
        outline-style: dashed;
        outline-width: thick;
      }

      .theme::-webkit-media-controls-enclosure {
        background: none;

        border-radius: 0;
      }

      .theme::-webkit-media-controls-panel {
        background-color: transparent;
      }
    </style>
  </head>

  <body>
    <section class="background">
      <main class="page">
        <nav class="content">
          <a
            aria-label="https://github.com/mikebars/"
            class="first link"
            href="https://github.com/mikebars/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              width="420"
              height="420"
              viewBox="0 0 10 10"
            >
              <g class="logo">
                <rect class="bar" x="0" y="0" width="4" height="2" />
                <rect class="bar" x="6" y="0" width="4" height="2" />
                <rect class="bar" x="0" y="4" width="2" height="6" />
                <rect class="bar" x="4" y="4" width="2" height="4" />
                <rect class="bar" x="8" y="4" width="2" height="6" />
              </g>
            </svg>
          </a>

          <a
            aria-label="https://mikebars.github.io/resume/"
            class="last link"
            href="https://mikebars.github.io/resume/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              width="1156"
              height="1496"
              viewbox="0 0 1156 1496"
            >
              <defs>
                <linearGradient id="blue-to-green" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="hsl(240deg, 100%, 80%)" />
                  <stop offset="100%" stop-color="hsl(120deg, 100%, 80%)" />
                </linearGradient>

                <linearGradient id="blue-to-red" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="hsl(240deg, 100%, 80%)" />
                  <stop offset="100%" stop-color="hsl(0deg, 100%, 80%)" />
                </linearGradient>

                <linearGradient
                  id="cyan-to-magenta"
                  x1="0"
                  x2="1"
                  y1="0"
                  y2="1"
                >
                  <stop offset="0%" stop-color="hsl(180deg, 100%, 80%)" />
                  <stop offset="100%" stop-color="hsl(300deg, 100%, 80%)" />
                </linearGradient>

                <linearGradient id="cyan-to-yellow" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="hsl(180deg, 100%, 80%)" />
                  <stop offset="100%" stop-color="hsl(60deg, 100%, 80%)" />
                </linearGradient>

                <linearGradient id="green-to-blue" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="hsl(120deg, 100%, 80%)" />
                  <stop offset="100%" stop-color="hsl(240deg, 100%, 80%)" />
                </linearGradient>

                <linearGradient id="green-to-red" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="hsl(120deg, 100%, 80%)" />
                  <stop offset="100%" stop-color="hsl(0deg, 100%, 80%)" />
                </linearGradient>

                <linearGradient
                  id="magenta-to-cyan"
                  x1="0"
                  x2="1"
                  y1="0"
                  y2="1"
                >
                  <stop offset="0%" stop-color="hsl(300deg, 100%, 80%)" />
                  <stop offset="100%" stop-color="hsl(180deg, 100%, 80%)" />
                </linearGradient>

                <linearGradient
                  id="magenta-to-yellow"
                  x1="0"
                  x2="1"
                  y1="0"
                  y2="1"
                >
                  <stop offset="0%" stop-color="hsl(300deg, 100%, 80%)" />
                  <stop offset="100%" stop-color="hsl(60deg, 100%, 80%)" />
                </linearGradient>

                <linearGradient id="red-to-blue" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="hsl(0deg, 100%, 80%)" />
                  <stop offset="100%" stop-color="hsl(240deg, 100%, 80%)" />
                </linearGradient>

                <linearGradient id="red-to-green" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="hsl(0deg, 100%, 80%)" />
                  <stop offset="100%" stop-color="hsl(120deg, 100%, 80%)" />
                </linearGradient>

                <linearGradient id="yellow-to-cyan" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="hsl(60deg, 100%, 80%)" />
                  <stop offset="100%" stop-color="hsl(180deg, 100%, 80%)" />
                </linearGradient>

                <linearGradient
                  id="yellow-to-magenta"
                  x1="0"
                  x2="1"
                  y1="0"
                  y2="1"
                >
                  <stop offset="0%" stop-color="hsl(60deg, 100%, 80%)" />
                  <stop offset="100%" stop-color="hsl(300deg, 100%, 80%)" />
                </linearGradient>
              </defs>

              <g class="resume">
                <rect fill="white" x="0" y="0" width="1156" height="1496" />

                <rect
                  fill="url(#magenta-to-cyan)"
                  x="0"
                  y="calc(187 * 1)"
                  width="calc(1156 / 2)"
                  height="calc(1496 / 8)"
                />

                <rect
                  fill="url(#red-to-green)"
                  x="calc(1156 / 2)"
                  y="calc(187 * 1)"
                  width="calc(1156 / 2)"
                  height="calc(1496 / 8)"
                />

                <rect
                  fill="url(#yellow-to-magenta)"
                  x="0"
                  y="calc(187 * 2)"
                  width="calc(1156 / 2)"
                  height="calc(1496 / 8)"
                />

                <rect
                  fill="url(#green-to-blue)"
                  x="calc(1156 / 2)"
                  y="calc(187 * 2)"
                  width="calc(1156 / 2)"
                  height="calc(1496 / 8)"
                />

                <rect
                  fill="url(#cyan-to-yellow)"
                  x="0"
                  y="calc(187 * 3)"
                  width="calc(1156 / 2)"
                  height="calc(1496 / 8)"
                />

                <rect

                  x="calc(1156 / 2)"

                  width="calc(1156 / 2)"
                  height="calc(1496 / 8)"
                />

                <rect
                  fill="url(#green-to-red)"

                  width="calc(1156 / 2)"
                  height="calc(1496 / 8)"
                />

                <rect
                  fill="url(#cyan-to-magenta)"
                  x="calc(1156 / 2)"
                  y="calc(187 * 4)"
                  width="calc(1156 / 2)"
                  height="calc(1496 / 8)"
                />

                <rect
                  fill="url(#blue-to-green)"
                  x="0"
                  y="calc(187 * 5)"
                  width="calc(1156 / 2)"
                  height="calc(1496 / 8)"
                />

                <rect
                  fill="url(#magenta-to-yellow)"
                  x="calc(1156 / 2)"
                  y="calc(187 * 5)"
                  width="calc(1156 / 2)"
                  height="calc(1496 / 8)"
                />

                <rect
                  fill="url(#red-to-blue)"
                  x="0"
                  y="calc(187 * 6)"
                  width="calc(1156 / 2)"
                  height="calc(1496 / 8)"
                />

                <rect
                  fill="url(#yellow-to-cyan)"
                  x="calc(1156 / 2)"
                  y="calc(187 * 6)"
                  width="calc(1156 / 2)"
                  height="calc(1496 / 8)"
                />

                <rect
                  fill="black"
                  x="calc(calc(1156 / 2) - calc(calc(calc(1156 / 2) - calc(calc(1156 * 0.075) * 2)) * 0.5)"
                  y="calc(calc(calc(1496 / 8) * 0.5) - calc(calc(calc(1496 / 8) * 0.5) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.075) * 2))"
                  height="calc(calc(1496 / 8) * 0.5)"
                />

                <rect
                  fill="black"
                  x="calc(calc(0 * calc(1156 / 2)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 1.5) - calc(calc(calc(1496 / 8) * 0.375) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.375)"
                />
                <rect
                  fill="black"
                  x="calc(calc(1 * calc(1156 / 2)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 1.5) - calc(calc(calc(1496 / 8) * 0.25) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.25)"
                />

                <rect
                  fill="black"
                  x="calc(calc(0 * calc(1156 / 2)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 2.5) - calc(calc(calc(1496 / 8) * 0.375) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.375)"
                />
                <rect
                  fill="black"
                  x="calc(calc(1 * calc(1156 / 2)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 2.5) - calc(calc(calc(1496 / 8) * 0.25) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.25)"
                />

                <rect
                  fill="black"
                  x="calc(calc(0 * calc(1156 / 2)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 3.5) - calc(calc(calc(1496 / 8) * 0.375) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.375)"
                />
                <rect
                  fill="black"
                  x="calc(calc(1 * calc(1156 / 2)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 3.5) - calc(calc(calc(1496 / 8) * 0.25) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.25)"
                />

                <rect
                  fill="black"
                  x="calc(calc(0 * calc(1156 / 2)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 4.5) - calc(calc(calc(1496 / 8) * 0.375) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.375)"
                />
                <rect
                  fill="black"
                  x="calc(calc(1 * calc(1156 / 2)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 4.5) - calc(calc(calc(1496 / 8) * 0.25) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.25)"
                />

                <rect
                  fill="black"
                  x="calc(calc(0 * calc(1156 / 2)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 5.5) - calc(calc(calc(1496 / 8) * 0.375) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.375)"
                />
                <rect
                  fill="black"
                  x="calc(calc(1 * calc(1156 / 2)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 5.5) - calc(calc(calc(1496 / 8) * 0.25) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.25)"
                />

                <rect
                  fill="black"
                  x="calc(calc(0 * calc(1156 / 2)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 6.5) - calc(calc(calc(1496 / 8) * 0.375) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.375)"
                />
                <rect
                  fill="black"
                  x="calc(calc(1 * calc(1156 / 2)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 6.5) - calc(calc(calc(1496 / 8) * 0.25) * 0.5))"
                  width="calc(calc(1156 / 2) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.25)"
                />

                <rect
                  fill="black"
                  x="calc(calc(0 * calc(1156 / 3)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 7.5) - calc(calc(calc(1496 / 8) * 0.25) * 0.5))"
                  width="calc(calc(1156 / 3) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.25)"
                />
                <rect
                  fill="black"
                  x="calc(calc(1156 / 2) - calc(calc(calc(1496 / 8) * 0.5) * 0.5))"
                  y="calc(calc(calc(1496 / 8) * 7.5) - calc(calc(calc(1496 / 8) * 0.5) * 0.5))"
                  width="calc(calc(1496 / 8) * 0.5)"
                  height="calc(calc(1496 / 8) * 0.5)"
                />
                <rect
                  fill="black"
                  x="calc(calc(2 * calc(1156 / 3)) + calc(1156 * 0.05))"
                  y="calc(calc(calc(1496 / 8) * 7.5) - calc(calc(calc(1496 / 8) * 0.25) * 0.5))"
                  width="calc(calc(1156 / 3) - calc(calc(1156 * 0.05) * 2))"
                  height="calc(calc(1496 / 8) * 0.25)"
                />
              </g>
            </svg>
          </a>
        </nav>
      </main>

      <audio
        class="theme"
        src="theme.mp3"
        controls
        controlslist="nodownload nofullscreen noplaybackrate noremoteplayback"
        loop
        preload
      >
        <!-- Theme Music -->
      </audio>
    </section>
  </body>
</html>
